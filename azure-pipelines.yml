trigger:
  branches:
    include:
      - main
  paths:
    include:
      - PortfolioWithBincom/**

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  projectFolder: 'PortfolioWithBincom'
  publishDir: '$(Build.ArtifactStagingDirectory)/publish'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x' 
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  displayName: 'Restore dependencies'
  inputs:
    command: restore
    projects: '$(projectFolder)/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: build
    projects: '$(projectFolder)/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '$(projectFolder)/*.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(publishDir)'
    zipAfterPublish: true

- task: AzureWebApp@1
  displayName: 'Deploy to Azure Web App'
  inputs:
    azureSubscription: 'AzureWebAppConnection'
    appType: 'webApp'
    appName: 'Goodness-Omokayode-Portfolio-Bincom'
    package: '$(publishDir)/*.zip'
